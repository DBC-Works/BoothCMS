### Version 0.2.0(2018-09-22)

* Add tag-based related contents extraction process([#11](https://github.com/DBC-Works/BoothCMS/issues/11))
    * Related contents are set to `related_contents` template variable
* Change template variables name `image_path` to `image_url` and set url insted of path

### Version 0.1.5(2018-08-25)

* Add new template variables `theme_path` and `exclude_from_List`
* Correct encoded path parameter handling([#10](https://github.com/DBC-Works/BoothCMS/issues/10))
* Modify escape processing when sending succeeding contents([#9](https://github.com/DBC-Works/BoothCMS/issues/9))

### Version 0.1.4(2018-06-16)

* Change markdown parser from [cebe/markdown](http://markdown.cebe.cc/) to [Parsedown](http://parsedown.org/)([#8](https://github.com/DBC-Works/BoothCMS/issues/8))
* Fix some bugs and update some documents

### Version 0.1.3(2018-06-03)

* Update OGP image source processing([#6](https://github.com/DBC-Works/BoothCMS/issues/6))
* Add new template variables `latest_content_date_and_time` and `oldest_content_date_and_time`([#7](https://github.com/DBC-Works/BoothCMS/issues/7))

### Version 0.1.2(2018-04-23)

Improve path parameter check process([#4](https://github.com/DBC-Works/BoothCMS/issues/4)).

### Version 0.1.1(2018-03-31)

Fix some bugs and update some documents.

